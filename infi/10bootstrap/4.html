<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	
	
<meta name="viewport" content="width=device-width.initial-scale=1">
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	
	
</head>
<body>
	<div class="container">
		<h2>Circle</h2>
		<P>The .img circle class shapes the image to a circle</p>
		<img src="1.jpg" class="img-circle" alt="circle" width="304" height="236">
		
		</div>
		<div class="container">
			<h2>Rounded corners</h2>
			<img src="1.jpg" class="img-rounded" alt="roundedcircle" width="304" height="236">
			</div>
			
			<div class="container">
			<h2>Thumbnail</h2>
			<img src="1.jpg" class="img-thumbnail" alt="thumbnail" width="304" height="236">
			</div>
			
		</body>
		</html>
