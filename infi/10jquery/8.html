<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mouseenter</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
$("div").eq(0).css("background-color","lightblue");
$("div").eq(1).css("background-color","yellow");
$("div").last().css("background-color","peachpuff");
});
</script>
<!-- NOTE : eq(0)=first;
			eq(1)=middle;
			eq(2)=last;
			-->
</head>
<body>
<h1>welcome to my homepage</h1>
<p>this is a paragraph.</p>
<div style="border:1px solid black;">
<p>a paragraph in a div.</p>
<p>another paragraph in a div</p>
</div>
<br>
<div style="border:1px solid black;">
<p>a paragraph in another div.</p>
<p>another paragraph in another div</p>
</div>

<br>
<div style="border:1px solid black;">
<p>a paragraph in another div.</p>
<p>another paragraph in another div</p>
</div>

</body>
</html>
