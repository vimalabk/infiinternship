<!doctype html>
<html>
<head>	
	<title>Text Styling</title>
</head>
<body>
	<p><b>Bold</b></p>
	<p><strong>Strong</strong></p>
	<p><i>Italic</i></p>
	<p><u>Underlined</u></p>
	<p><b><i><u>Includes everything</b></i></u>
	<p>I am <mark>highlighted</mark> with yellow</p>
	<p>I like <del>Harry Potter</del><ins>Captain Jack sparrow<line></p>
	<p>I am Vani from <sub>Bangalore</sub></p><!--sub scripe-->
		<p>I am Vani from <sup>Bangalore</sup></p>
		<p>2<sup>3</sup></p>
	<p><abbr title="world wide web">www</abbr></p>
	<p>I love <q cite=" ">HTML CSS JAVASCRIPT</q></p>
	<bdo dir="rtl">What a beauty you are!</bdo><!--rotate from right to left-->
		
</body>	
</html>
