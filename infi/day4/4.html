<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>login form</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
.input-container{
display:flex;
width:100%;
margin-bottom:15px;
}
.input-field{
width:100%;
padding:10px;
outline:none;
}
.btn{
background-color:dodgerblue;
color:white;
padding:15px 20px;
cursor:pointer;
width:100%;
opacity:0.9;
}
.icon{
padding:10px;
background-color:dodgerblue;
color:white;
min-width:50px;
text-align:center;
}
</style>
</head>
<body>
<form style="max-width:500px;margin:auto;">
<div class="input-container">
<i class="fa fa-user icon"></i>
<input class="input-field" type="text" name="user name" value="username" placeholder="username">
</div>
<br>
<div class="input-container">
<i class="fa fa-envelope icon"></i>
<input class="input-field" type="text" name="email" value="email" placeholder="email">
</div>
<br>
<div class="input-container">
<i class="fa fa-key icon"></i>
<input class="input-field" type="password" name="password" value="password" placeholder="password">
</div>
<br>
<button type="submit" class="btn">register</button>
</form>
</body>
</html>
