<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>pagination</title>
<style>
.pagination{
display:inline-block;
}
.pagination a{
color:black;
float:left;
padding:8px 16px;
text-decoration:none;
}
.pagination a.active{
background-color:green;
color:white;
border-radius:30px;
}
.pagination a:hover:not(.active){
background-color:#ddd;
border-radius:5px;
}
</style>
</head>
<body>
<div class="pagination">
<a href="#">&laquo;</a>
<a href="#">1</a>
<a href="#">2</a>
<a href="#" class="active">3</a>
<a href="#">4</a>
<a href="#">5</a>
<a href="#">6</a>
<a href="#">&raquo;</a>
</div>
</body>
</html>
