<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>transition</title>
<style>
div{
background-color:dodgerblue;
height:100px;
width:100px;
transition:width 2s,height 2s,transform 2s;
}
div:hover{
width:400px;
height:400px;
transform:rotate(360deg);
}
</style>
</head>
<body>
<div class="transition">
<img src="vimu.jpg" height="400px" width="400px" alt="error">
</div>
</body>
</html>
