<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>animations</title>
<style>
div{
height:200px;
width:200px;
background-color:dodgerblue;
animation-name:example;
animation-duration:5s;
}
@keyframes example{
0% {background-color:dodgerblue;}
25% {background-color:brown;}
50% {background-color:brown;}
75% {background-color:gray;}
85% {background-color:gray;}
100% {background-color:tomato;}}
</style>
</head>
<body>
<div>

</div>
</body>
</html>
