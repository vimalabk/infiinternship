<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>calculator</title>
<link rel="stylesheet" href="cal.css">
</head>
<body>
<div class="container">
<p>Vimala infi calculator</p>
<div class="calculator">
<div class="calculator_display">0</div>
<div class="calculator_keys">
<button class="keyoperator">+</button>
<button class="keyoperator">-</button>
<button class="keyoperator">&times;</button>
<button class="keyoperator">/</button>
<button>7</button>
<button>8</button>
<button>9</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button>0</button>
<button>.</button>
<button>CE</button>
<button class="keyequal">=</button>
</div>
</div>
</div>
</body>
</html>
