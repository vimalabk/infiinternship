<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>oppo calculator</title>
</head>
<body>
<div class="container">
<h1><strong>OPPO CALCULATOR</strong></h1>
<div class="cal">
<div class="cal_display"> </div>
<div class="cal_keys">
<button>C</button>
<button>+/-</button>
<button>del</button>
<button class="keyoperator">/</button>
<button>7</button>
<button>8</button>
<button>9</button>
<button class="keyoperator">&times;</button>
<button>4</button>
<button>5</button>
<button>6</button>
<button class="keyoperator">-</button>
<button>1</button>
<button>2</button>
<button>3</button>
<button class="keyoperator">+</button>
<button>0</button>
<button>.</button>
<button>=</button>
</div>
</div>
</div>
</body>
</html>
