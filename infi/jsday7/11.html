           syntax:   
                  var variablename='value';
* var is a reserved keyword to define the variable,
* varaiblename is name of the variable where user is defining according to their needs.
RULES TO DEFINE A VARIALBE NAME:
1: it must be one word.
2: it must consists only of letters,numbers or underscore(A-Z,a-z,0-9,_).
3: it must nt begin wth a number.
4: it shld nt contain any of the reserved keywords.-->
