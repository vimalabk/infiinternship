<!-- with html DOM java script can access and change all the elements of an html document.
Javascript can change all the html elements in the page.
Javascript can change all the html attributes in the page.
Javascript can change all the css elements in the page.
Javascript can add new html elements and attributes in the page.
Javascript can create new html events in the page.Ex: document.getElementById,document.getElementByIdClassName,document.getElementByIdByTagName
  --><!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>document.ClassName</title>
</head>
<body>
<p class="container">HELLO CLASS</p>
<script type="text/javascript">
var x=document.getElementByClassName("container");
</script>
</body>
</html>
